<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sumaDeNumeros()">Sumar</button><button onclick="multiDeNumeros()" >Multiplicar</button>
    <button onclick="factorialNumero()">Factorial</button>

    <script>
        function sumaDeNumeros(){
            // Solicito la introduccion de los numeros
         let n1=  prompt("Introduce  el primer numero");
         let n2=  prompt("Introduce  el segundo numero");
         let suma= parseInt(n1)+parseInt(n2);
         alert("La Suma es: " + suma)
        }

        function multiDeNumeros(){
            // Solicito la introduccion de los numeros
         let n1=  prompt("Introduce  el primer numero");
         let n2=  prompt("Introduce  el segundo numero");
         let multi= n1*n2;
         alert("La Multiplicacion  es: " + multi)
        }

        function factorialNumero(){
            let n= prompt( "Introduce un numero");
            let resultado=1;
            for(let i=1; i<=n; i++){
                resultado= resultado*i;
            }
            alert("El factorial de  " +n+ " es: " +resultado);
        }
    </script> 
</body>
</html>
