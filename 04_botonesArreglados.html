<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .personal{
            color: blue;
            font-size: 25px;
            font-style: italic;
        }
        input{
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border:1px solid #fcc;
            border-radius:8px;
        }
    </style>
</head>
<body>
    <p>Total de aprobados en una clase</p>
    <br>
    <br>
    <button onclick="mostrarNuevaNota()">Nueva Nota</button>
    <input type="number" id="nuevaNotaInput" placeholder="Introduce la nota (0-10)">
    <br>
    <br>
    <button onclick="totalAprobados()">Aprobados</button>
    <br>
    <button onclick="calcularMedia()">Nota Media</button>
    <button onclick="notaAlta()">Nota Mas Alta</button>
    <button onclick="notaBaja()">Nota Mas Baja</button>
    <br>
    <button onclick="borrarNotas()">Resetear</button>

    <div id="listaNombres"></div> <script>

        //ARRAY
        let notas=[7,5, 2, 4,9,6.1,3,4,8,7,6];
        let nombres = ["Nombre1", "Nombre2"]; // Ejemplo de array nombres (parece haber código relacionado con nombres que no está completo)

        function totalAprobados(){
            let totalAprobados=0;
            for (let n of notas){
                if(n>=5){
                    totalAprobados++;
                }
            }
            alert("Total de aprobados:   " +totalAprobados);
        }


        function calcularMedia(){
            let media =0;
            for (let n of notas){
                media= media+n;
            }
            media=media/notas.length;
            alert("La Media es: "+media);
        }

        function notaAlta(){
            let max=notas[0];
            for (let n of notas){
                if(n>max){
                    max=n;
                }
            }
            alert("La nota mas alta es: " +max);
        }
        function notaBaja(){
            let min=notas[0];
            for (let n of notas){
                if(n<min){
                    min=n;
                }
            }
            alert("La nota mas baja es: " +min);
        }

        function mostrarNuevaNota(){
            let nuevaNotaInput = document.getElementById("nuevaNotaInput");
            let nota = parseFloat(nuevaNotaInput.value);

            if (!isNaN(nota) && nota >= 0 && nota <= 10) {
                notas.push(nota);
                nuevaNotaInput.value = ""; // Limpiar el input después de añadir la nota
                console.log("Notas actualizadas:", notas); // Para verificar que la nota se añadió
            } else {
                alert("Por favor, introduce una nota válida entre 0 y 10.");
            }
        }

        function borrarNotas(){
            notas = [];
            alert("Se han reseteado todas las notas.");
            console.log("Notas reseteadas:", notas); // Para verificar que las notas se resetearon
        }

        function mostrar(){
            let html="";
            /*
            for(let n of nombres){
                html=html+"<b>"+n+"</b><a onclick='borrar();'><img src='papelera.png' height='20px' width='20px'></a><br>";
            }*/
            for(let i=0;i<nombres.length;i++){
                html=html+"<b>"+nombres[i]+"</b><a onclick='borrar("+i+");'><img src='papelera.png' height='20px' width='20px'></a><br>";
            }
            document.getElementById("listaNombres").innerHTML=html;
        }
        function borrar(pos){
            //borra el nombre que está en la posición pos
            nombres.splice(pos,1);
            mostrar(); // Actualiza la lista de nombres después de borrar
        }

        // Llama a mostrar para inicializar la lista de nombres si es necesario
        mostrar();
    </script>
</body>
</html>
